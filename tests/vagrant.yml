# test file for redis
---
- hosts: all
  remote_user: vagrant
  sudo: true
  roles:
    - role: ../../

- hosts: all
  remote_user: vagrant
  sudo: true
  roles:
    - role: ../../
      redis_instance_name: 'write-through'
      redis_port: 6380
      redis_limit_no_file: 65536
      redis_transparent_hugepage: never

- hosts: all
  remote_user: vagrant
  sudo: true
  roles:
    - role: ../../
      redis_instance_name: 'queue'
      redis_port: 6381
